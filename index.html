<!DOCTYPE html>
<html>
<head>
<title>jQuery</title>

<link rel = "stylesheet" href = "index.css">

<script src="https://kit.fontawesome.com/bfdc7148c1.js" crossorigin="anonymous"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="container">
        <div class="head">
                <h1>ADD NEW MOVIES<span><i class="fas fa-plus"></i></span></h1>
                
            </div>
            <section>
             <div class="row">
                <div class="column">
                <input type="text" placeholder="MOVIE" class="movieinput">
                    <div >
                            <ul id="movie">
                                <li>Wonder Woman</li>
                                <li>Toy Story 3</li>
                                <li>Karwaan</li>
                                <li>Spiderman:Far from home</li>
                            </ul>
                    </div>       
                </div>
                
                
                <div class="column">
                    <input type="number" placeholder="rating" min="0" max="10" step="0.1" class="rateinput">
                    <div >
                        <ul id="rate">
                                <li>7.2</li>
                                <li>6.9</li>
                                <li>7.6</li>
                                <li>6.8</li>
                            </ul>
                    </div>
                </div>
            </div>
            </section>
        </div>
    </div>

  <script type="text/javascript" src="index.js"></script>  
</body>
